<!DOCTYPE html>
<html lang="de" data-bs-theme="auto">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DataTable | AvalynxDataTable Example</title>
	<!-- Bootstrap 5.3 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- AvalynxDatatable 0.0.1 -->
	<link href="/dist/css/avalynx-datatable.css" rel="stylesheet">
	<script src="/dist/js/avalynx-datatable.js"></script>
	<!-- Example helper -->
	<link href="css/helper.css" rel="stylesheet">
	<script src="js/helper.js"></script>
</head>
<body>

<div class="container py-5">

	<a class="btn btn-secondary float-end m-3" href="index.html">Back</a> 	<button id="modeToggle" class="btn btn-primary float-end m-3">Toggle to Dark Mode</button>

	<br/>
	<br/>
	<br/>
	<br/>
	<div class="container" id="avalynx-datatable"></div>
	<br/>
	<br/>
	<div class="alert alert-info">
		This is an example of the AvalynxDataTable. It is a simple table with some random data. The table is sortable, searchable and paginated. The data is fetched from a PHP script.
	</div>


	<script>

		new AvalynxDataTable("avalynx-datatable", {
			apiUrl: "result.php",
			perPage: 10,
			search: "",
			sorting: {
				"name": "asc",
				"age": "desc"
			}
		}, {
			showLabel: "Zeige",
			entriesLabel: "Einträge",
			searchLabel: "Suche",
			previousLabel: "Zurück",
			nextLabel: "Weiter",
			showingEntries: (start, end, total) => `Zeige ${start} bis ${end} von ${total} Einträgen`,
			showingFilteredEntries: (start, end, filtered, total) => `Zeige ${start} bis ${end} von ${filtered} Einträgen (gefiltert von ${total} Einträgen)`
		});

	</script>

</div>
